<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Volley Club</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css"> </head>
<body>
    <div class="login-container">
        <form id="publicLoginForm" class="login-form">
            <h2>FAN <span class="gold-text">LOGIN</span></h2>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="uName" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="uPass" required>
            </div>
            
            <button type="submit" class="btn-login">LOGIN</button>
            <p style="margin-top:15px; color:white;">New here? <a href="register.html" style="color:var(--gold);">Register</a></p>
            <p id="msg" style="color: red; display:none;"></p>
        </form>
    </div>

    <script>
        document.getElementById('publicLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('uName').value;
            const p = document.getElementById('uPass').value;
            
            fetch('api/login.php', {
                method: 'POST',
                body: JSON.stringify({ username: u, password: p, role: 'user' }) 
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    sessionStorage.setItem('fanUser', data.username);
                    window.location.href = 'index.html'; 
                } else {
                    document.getElementById('msg').style.display = 'block';
                    document.getElementById('msg').innerText = data.message;
                }
            });
        });
    </script>
</body>
</html>
