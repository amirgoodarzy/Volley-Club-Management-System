<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Roster - Volley Admin</title>
    
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="admin-wrapper">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>VOLLEY<span class="gold-text">ADMIN</span></h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="manage_roster.html" class="active"><i class="fas fa-users"></i> Roster</a></li>
                <li><a href="manage_matches.html"><i class="fas fa-trophy"></i> Matches</a></li>
                <li><a href="manage_news.html"><i class="fas fa-newspaper"></i> News</a></li>
                <li><a href="manage_shop.html"><i class="fas fa-shopping-bag"></i> Shop</a></li>
                <li><a href="#" id="logoutBtn" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            
            <header class="top-header">
                <div class="page-title">
                    <h1>Manage Roster</h1>
                </div>
                <div class="user-info">
                    <span>Welcome, <b>Admin</b></span>
                </div>
            </header>

            <div class="content-padding">
                
                <div class="action-bar">
                    <button id="addPlayerBtn" class="btn-main">+ Add New Player</button>
                    <input type="text" placeholder="Search player..." class="search-input">
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Height</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="rosterTableBody">
                            </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Player</h2>
            <form id="addPlayerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="pName" required>
                </div>
                <div class="form-group">
                    <label>Jersey Number</label>
                    <input type="number" id="pNumber" required>
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <select id="pPosition">
                        <option value="Setter">Setter</option>
                        <option value="Outside Hitter">Outside Hitter</option>
                        <option value="Middle Blocker">Middle Blocker</option>
                        <option value="Opposite">Opposite</option>
                        <option value="Libero">Libero</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Height (cm)</label>
                    <input type="text" id="pHeight" placeholder="e.g. 185 cm">
                </div>
                <div class="form-group">
                    <label>Image Filename</label>
                    <input type="text" id="pImage" placeholder="player1.jpg">
                </div>
                <button type="submit" class="btn-save">Save Player</button>
            </form>
        </div>
    </div>

    <script src="../js/admin_roster.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
