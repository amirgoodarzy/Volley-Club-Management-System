<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Volley Admin</title>
    
    <link rel="stylesheet" href="../css/admin.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../assets/logos/logo.png" alt="Logo" class="admin-logo">
                <h2>STAFF <span class="gold-text">ACCESS</span></h2>
                <p>Authorized Personnel Only</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter ID" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>

                <button type="submit" class="btn-login" id="submit">ENTER SYSTEM</button>
                <p id="errorMsg" class="error-msg">Invalid credentials. Try again.</p>
            </form>

            <div class="login-footer">
                <a href="../index.html">‚Üê Back to Website</a>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
