<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Matches - Volley Admin</title>
    
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="admin-wrapper">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>VOLLEY<span class="gold-text">ADMIN</span></h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="manage_roster.html"><i class="fas fa-users"></i> Roster</a></li>
                <li><a href="manage_matches.html" class="active"><i class="fas fa-trophy"></i> Matches</a></li>
                <li><a href="manage_news.html"><i class="fas fa-newspaper"></i> News</a></li>
                <li><a href="manage_shop.html"><i class="fas fa-shopping-bag"></i> Shop</a></li>
                <li><a href="#" id="logoutBtn" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            
            <header class="top-header">
                <div class="page-title">
                    <h1>Manage Matches</h1>
                </div>
                <div class="user-info">
                    <span>Welcome, <b>Admin</b></span>
                </div>
            </header>

            <div class="content-padding">
                
                <div class="action-bar">
                    <button id="addMatchBtn" class="btn-main">+ Add New Match</button>
                    <select class="search-input" style="width: 150px;">
                        <option value="all">All Matches</option>
                        <option value="finished">Finished</option>
                        <option value="upcoming">Upcoming</option>
                    </select>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Opponent</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Result</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="matchesTableBody">
                            </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>

    <div id="matchModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Match Details</h2>
            <form id="addMatchForm">
                
                <div class="form-group">
                    <label>Date & Time</label>
                    <input type="datetime-local" id="mDate" required>
                </div>

                <div class="form-group">
                    <label>Opponent Name</label>
                    <input type="text" id="mOpponent" placeholder="e.g. Trentino" required>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <select id="mLocation">
                        <option value="Home">Home (PalaRescifina)</option>
                        <option value="Away">Away</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="mStatus">
                        <option value="Upcoming">Upcoming</option>
                        <option value="Finished">Finished</option>
                    </select>
                </div>

                <div class="form-group" style="display:flex; gap:10px;">
                    <div style="flex:1;">
                        <label>Sets Us</label>
                        <input type="number" id="mScoreUs" value="0">
                    </div>
                    <div style="flex:1;">
                        <label>Sets Them</label>
                        <input type="number" id="mScoreThem" value="0">
                    </div>
                </div>

                <button type="submit" class="btn-save">Save Match</button>
            </form>
        </div>
    </div>

    <script src="../js/admin_matches.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
