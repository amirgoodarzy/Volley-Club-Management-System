<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shop - Volley Admin</title>
    
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="admin-wrapper">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>VOLLEY<span class="gold-text">ADMIN</span></h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="manage_roster.html"><i class="fas fa-users"></i> Roster</a></li>
                <li><a href="manage_matches.html"><i class="fas fa-trophy"></i> Matches</a></li>
                <li><a href="manage_news.html"><i class="fas fa-newspaper"></i> News</a></li>
                <li><a href="manage_shop.html" class="active"><i class="fas fa-shopping-bag"></i> Shop</a></li>
                <li><a href="#" id="logoutBtn" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            
            <header class="top-header">
                <div class="page-title">
                    <h1>Manage Shop Products</h1>
                </div>
                <div class="user-info">
                    <span>Welcome, <b>Admin</b></span>
                </div>
            </header>

            <div class="content-padding">
                
                <div class="action-bar">
                    <button id="addProductBtn" class="btn-main">+ Add New Product</button>
                    <input type="text" placeholder="Search products..." class="search-input">
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="shopTableBody">
                            </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>

    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add Product</h2>
            <form id="addProductForm">
                
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="pName" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="pCategory">
                        <option value="Kits">Kits (Jerseys)</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Price (â‚¬)</label>
                    <input type="number" id="pPrice" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label>Image Filename</label>
                    <input type="text" id="pImage" placeholder="shop1.png">
                </div>

                <button type="submit" class="btn-save">Save Product</button>
            </form>
        </div>
    </div>

    <script src="../js/admin_shop.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
